<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة شين</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f0c29; color: white; text-align: center; }
        .header { padding: 20px; background: #1a1a2e; border-bottom: 2px solid #e73c7e; }
        .book-card { background: #1a1a2e; margin: 15px; padding: 20px; border-radius: 15px; border: 1px solid #302b63; }
        button { background: #e73c7e; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        
        /* القارئ السحري اللي بيحل مشكلة التقطيع */
        #readerMode { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; z-index: 1000; }
        .close-btn { background: #ff4b2b; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>مكتبة شين</h1>
    <p>أهلاً بك يا محمد في عالم الروايات</p>
</div>

<div class="book-card">
    <h2 style="color: #e73c7e;">حلم طنجار</h2>
    <p>للكاتب: محمد فكري</p>
    <button onclick="openBook('tangar.html')">اقرأ الرواية الآن</button>
</div>

<div id="readerMode">
    <button class="close-btn" onclick="closeBook()">إغلاق القارئ [ X ]</button>
    <iframe id="bookFrame" src=""></iframe>
</div>

<script>
    function openBook(url) {
        // بنخلي الإطار يفتح ملف الرواية اللي رفعناه
        document.getElementById('bookFrame').src = url;
        document.getElementById('readerMode').style.display = 'block';
    }
    function closeBook() {
        document.getElementById('readerMode').style.display = 'none';
        document.getElementById('bookFrame').src = '';
    }
</script>

</body>
</html>
