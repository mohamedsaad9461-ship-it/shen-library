<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شين PRO | قارئ حلم طنجار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@600&family=Lateef&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f4f1ea; --text: #2c3e50; --size: 1.35rem; --h-color: #ffeb3b88; --font-f: 'Amiri'; }
        body.dark { --bg: #1a1a1b; --text: #d5d5d5; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-f), serif; overflow: hidden; transition: 0.3s; }

        /* هيدر منظم وأنيق */
        .header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 10px; background: rgba(0,0,0,0.05); backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;
        }
        .tool-group { display: flex; gap: 8px; align-items: center; }
        .icon-btn { cursor: pointer; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; background: none; border: none; color: var(--text); font-size: 1.1rem; border-radius: 8px; transition: 0.2s; }
        .icon-btn:hover { background: rgba(0,0,0,0.1); }
        .active-tool { color: #e67e22; background: rgba(230,126,34,0.1); }

        /* الفهرس (مخفي تماماً) */
        .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: var(--bg); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        .sidebar.open { right: 0; }

        /* بوب-أب الألوان والخطوط */
        .pop-panel { display: none; position: fixed; top: 65px; background: var(--bg); padding: 15px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 1500; border: 1px solid rgba(0,0,0,0.1); }

        /* منطقة القراءة (ملء الشاشة) */
        #viewport { margin-top: 60px; height: calc(100vh - 100px); width: 100vw; display: flex; transition: transform 0.5s ease; }
        .page { min-width: 100vw; box-sizing: border-box; padding: 30px 8%; text-align: justify; font-size: var(--size); line-height: 2.3; position: relative; }
        
        .hl { background-color: var(--h-color); border-radius: 3px; cursor: pointer; }

        .footer { position: fixed; bottom: 0; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.02); font-family: 'Cairo'; font-size: 12px; }
        #toast { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 8px 20px; border-radius: 20px; display: none; z-index: 5000; font-family: 'Cairo'; }
    </style>
</head>
<body class="sepia-mode">

    <div id="toast"></div>

    <div class="header">
        <div class="tool-group">
            <button class="icon-btn" onclick="toggleS()"><i class="fas fa-bars"></i></button>
            <button class="icon-btn" onclick="openPanel('p-color')"><i class="fas fa-pen-nib"></i></button>
            <button class="icon-btn" onclick="clearHL()"><i class="fas fa-eraser"></i></button>
            <button class="icon-btn" onclick="openPanel('p-font')"><i class="fas fa-font"></i></button>
        </div>
        
        <div class="tool-group">
            <button class="icon-btn" onclick="document.body.classList.toggle('dark')"><i class="fas fa-moon"></i></button>
            <button class="icon-btn" onclick="location.href='index.html'"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div id="p-color" class="pop-panel" style="right: 50px;">
        <div style="display:flex; gap:12px;">
            <div onclick="setH('#ffeb3b88')" style="width:25px;height:25px;background:#ffeb3b;border-radius:50%;cursor:pointer"></div>
            <div onclick="setH('#ff525288')" style="width:25px;height:25px;background:#ff5252;border-radius:50%;cursor:pointer"></div>
            <div onclick="setH('#448aff88')" style="width:25px;height:25px;background:#448aff;border-radius:50%;cursor:pointer"></div>
        </div>
    </div>

    <div id="p-font" class="pop-panel" style="right: 140px;">
        <button style="display:block; width:100%; margin-bottom:5px; font-family:'Cairo';" onclick="setF('Cairo')">خط كايرو</button>
        <button style="display:block; width:100%; font-family:'Amiri';" onclick="setF('Amiri')">خط أميري</button>
    </div>

    <div id="sidebar" class="sidebar">
        <h3 style="font-family:'Cairo'"><i class="fas fa-list"></i> الفصول</h3>
        <div id="cap-list"></div>
    </div>

    <div id="viewport"> <div class="page">جاري التحميل...</div> </div>

    <div class="footer"> <span id="pg-info">1 / --</span> </div>

    <script>
        let cur = 0, total = 0;

        async function load() {
            try {
                const res = await fetch('tangar.txt');
                const text = await res.text();
                build(text);
                genCaps(text);
            } catch(e) { showT("تأكد من وجود ملف tangar.txt"); }
        }

        function build(txt) {
            const v = document.getElementById('viewport'); v.innerHTML = "";
            const words = txt.split(/\s+/);
            for(let i=0; i<words.length; i+=210) {
                const div = document.createElement('div');
                div.className = 'page';
                div.innerHTML = `<p>${words.slice(i, i+210).join(' ')}</p>`;
                v.appendChild(div);
            }
            total = document.querySelectorAll('.page').length;
            const s = localStorage.getItem('last_tangar');
            if(s) cur = parseInt(s);
            update();
        }

        function update() {
            document.getElementById('viewport').style.transform = `translateX(${cur * 100}vw)`;
            document.getElementById('pg-info').innerText = `صفحة ${cur + 1} من ${total}`;
            localStorage.setItem('last_tangar', cur);
        }

        function openPanel(id) {
            document.querySelectorAll('.pop-panel').forEach(p => { if(p.id !== id) p.style.display = 'none'; });
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function setH(c) { document.documentElement.style.setProperty('--h-color', c); openPanel('p-color'); showT("تم تغيير لون القلم"); }
        function setF(f) { document.documentElement.style.setProperty('--font-f', f); openPanel('p-font'); showT("تم تغيير الخط"); }
        function showT(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none',2000); }
        function toggleS() { document.getElementById('sidebar').classList.toggle('open'); }

        // الممحاة (Eraser) - تمسح آخر تظليل تم لمسه
        function clearHL() {
            showT("اضغط على أي نص ملون لمسحه");
            document.addEventListener('click', function(e) {
                if(e.target.className === 'hl') {
                    e.target.replaceWith(...e.target.childNodes);
                    showT("تم مسح التظليل");
                }
            }, {once: true});
        }

        // التظليل باللمس
        document.addEventListener('mouseup', () => {
            const sel = window.getSelection();
            if (sel.rangeCount && sel.toString().length > 0) {
                const range = sel.getRangeAt(0);
                const span = document.createElement('span');
                span.className = 'hl';
                range.surroundContents(span);
            }
        });

        function genCaps(txt) {
            const list = document.getElementById('cap-list');
            for(let i=1; i<=12; i++) {
                let d = document.createElement('div');
                d.style.padding = "10px"; d.style.borderBottom = "1px solid #ddd"; d.style.cursor="pointer";
                d.innerText = "الفصل " + i;
                d.onclick = () => { cur = Math.floor((total/12)*(i-1)); update(); toggleS(); };
                list.appendChild(d);
            }
        }

        let sX = 0;
        document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            let dX = sX - e.changedTouches[0].clientX;
            if(Math.abs(dX)>50) { if(dX>0 && cur<total-1) cur++; else if(dX<0 && cur>0) cur--; update(); }
        });

        window.onload = load;
    </script>
</body>
</html>
