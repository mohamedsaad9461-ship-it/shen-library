<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شين PRO | حلم طنجار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=Lateef&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f4f1ea; --text: #2c3e50; --size: 1.3rem; --h-color: #ffeb3b88; --font-f: 'Amiri'; }
        body.dark { --bg: #1a1a1b; --text: #d5d5d5; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-f), serif; overflow: hidden; transition: 0.3s; }

        /* الهيدر */
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(0,0,0,0.05); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .icon-btn { cursor: pointer; font-size: 1.2rem; background: none; border: none; color: var(--text); }

        /* القائمة الجانبية (الفهرس) */
        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--bg); z-index: 2000; transition: 0.4s; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); overflow-y: auto; }
        .sidebar.open { right: 0; }
        .chapter-item { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.1); cursor: pointer; font-family: 'Cairo'; font-size: 14px; }

        /* منطقة القراءة والتقليب */
        #viewport { margin-top: 60px; height: calc(100vh - 100px); width: 100vw; display: flex; transition: transform 0.5s ease-in-out; }
        .page { min-width: 100vw; box-sizing: border-box; padding: 25px 10%; text-align: justify; font-size: var(--size); line-height: 2.2; }

        /* الماركر (التظليل) */
        .page p span.hl { background-color: var(--h-color); border-radius: 4px; }
        ::selection { background: var(--h-color); }

        /* لوحة التحكم */
        .settings { display: none; position: fixed; top: 70px; left: 15px; background: var(--bg); padding: 15px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1500; }
        .f-btn { display: block; width: 100%; margin: 5px 0; padding: 8px; font-family: 'Cairo'; cursor: pointer; border: 1px solid #ddd; border-radius: 8px; background: white; }

        .footer { position: fixed; bottom: 0; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.02); font-family: 'Cairo'; font-size: 12px; }
        #toast { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 8px 20px; border-radius: 20px; display: none; z-index: 5000; font-family: 'Cairo'; }
    </style>
</head>
<body class="sepia-mode">

    <div id="toast"></div>

    <div class="header">
        <button class="icon-btn" onclick="toggleS()"><i class="fas fa-bars"></i></button>
        <div style="display:flex; gap:15px">
            <button class="icon-btn" onclick="toggleSet()"><i class="fas fa-cog"></i></button>
            <button class="icon-btn" onclick="document.body.classList.toggle('dark')"><i class="fas fa-moon"></i></button>
            <button class="icon-btn" onclick="location.href='index.html'"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <h3 style="font-family:'Cairo'">الفصول</h3>
        <div id="cap-list"></div>
    </div>

    <div id="settings" class="settings">
        <div style="display:flex; gap:10px; margin-bottom:15px">
            <div onclick="setH('#ffeb3b88')" style="width:25px;height:25px;background:#ffeb3b;border-radius:50%;cursor:pointer"></div>
            <div onclick="setH('#ff525288')" style="width:25px;height:25px;background:#ff5252;border-radius:50%;cursor:pointer"></div>
            <div onclick="setH('#448aff88')" style="width:25px;height:25px;background:#448aff;border-radius:50%;cursor:pointer"></div>
        </div>
        <button class="f-btn" onclick="setF('Amiri')">خط أميري</button>
        <button class="f-btn" onclick="setF('Cairo')">خط كايرو</button>
    </div>

    <div id="viewport"> <div class="page">جاري التحميل...</div> </div>

    <div class="footer"> <span id="pg-info">1 / --</span> </div>

    <script>
        let cur = 0, total = 0;

        async function load() {
            try {
                const res = await fetch('tangar.txt');
                const text = await res.text();
                build(text);
                genCaps(text);
            } catch(e) { showT("خطأ في التحميل"); }
        }

        function build(txt) {
            const v = document.getElementById('viewport'); v.innerHTML = "";
            const words = txt.split(/\s+/);
            for(let i=0; i<words.length; i+=200) {
                const div = document.createElement('div');
                div.className = 'page';
                div.innerHTML = `<p>${words.slice(i, i+200).join(' ')}</p>`;
                v.appendChild(div);
            }
            total = document.querySelectorAll('.page').length;
            update();
        }

        function genCaps(txt) {
            const list = document.getElementById('cap-list');
            for(let i=1; i<=10; i++) {
                let div = document.createElement('div');
                div.className = 'chapter-item';
                div.innerText = "الفصل " + i;
                div.onclick = () => { cur = Math.floor((total/10)*(i-1)); update(); toggleS(); };
                list.appendChild(div);
            }
        }

        function update() {
            document.getElementById('viewport').style.transform = `translateX(${cur * 100}vw)`;
            document.getElementById('pg-info').innerText = `صفحة ${cur + 1} من ${total}`;
        }

        function setF(f) { document.documentElement.style.setProperty('--font-f', f); toggleSet(); showT("تم تغيير الخط"); }
        function setH(c) { document.documentElement.style.setProperty('--h-color', c); toggleSet(); showT("تم اختيار لون الماركر"); }
        function showT(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none',2000); }
        function toggleS() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleSet() { const s = document.getElementById('settings'); s.style.display = (s.style.display==='block')?'none':'block'; }

        // الماركر الفعلي (التظليل باللمس)
        document.addEventListener('mouseup', () => {
            const sel = window.getSelection();
            if (sel.rangeCount && sel.toString().length > 0) {
                const range = sel.getRangeAt(0);
                const span = document.createElement('span');
                span.className = 'hl';
                range.surroundContents(span);
                showT("تم حفظ التظليل");
            }
        });

        // التقليب
        let sX = 0;
        document.addEventListener('touchstart', e => sX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            let dX = sX - e.changedTouches[0].clientX;
            if(Math.abs(dX)>50) { if(dX>0 && cur<total-1) cur++; else if(dX<0 && cur>0) cur--; update(); }
        });

        window.onload = load;
    </script>
</body>
</html>
